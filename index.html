<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>稳定套利</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="套利系统">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <style>
        /* 页面布局容器 */
        body {
            display: flex;
            flex-direction: row; /* 横向布局 */
            margin: 0;
            padding: 0;
        }

        /* 侧边栏样式 */
        .sidebar {
            flex: 1; /* 根据屏幕比例分配宽度 */
            max-width: 300px; /* 设置侧边栏的最大宽度 */
            background-color: #f5f5f5;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
        }

        /* 内容区域样式 */
        .content {
            flex: 3; /* 内容区域占更大比例 */
            padding: 20px;
            max-width: 900px; /* 设置最大宽度，防止内容过宽 */
            margin: 0 auto; /* 内容水平居中 */
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* 小屏幕时改为上下布局 */
            }

            .sidebar {
                max-width: 100%; /* 侧边栏占满宽度 */
                box-shadow: none;
            }

            .content {
                max-width: 100%; /* 内容区域也占满宽度 */
            }
        }
    </style>
</head>

<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '稳定套利',
        loadSidebar: true,
        // 加载 summary.md
        loadSidebar: 'sidebar.md',
        subMaxLevel: 2,
        coverpage: 'index.md',
        mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
        homepage: false
    }
</script>
<!-- Docsify v4 -->

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

</body>

</html>
